<!DOCTYPE html>
<html lang="en-us">
  <head>
  <meta charset="UTF-8">
    <title>Pokemon Hangman</title>

  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">

  
  </head>
  <body>
   <div class="text-center">
      <img src="Aassets/Images/logoCatchEm.png" alt="Classic Logo" class="img-responsive">
    </div>

    <div class="container">
        <div class="jumbotron" id="image-box">
            <div class="row">
                <div class="col-sm-4">
                    <div class='row'>
                        <h4 id='word-spot'></h4>
                    </div>
                    <div class="row">
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" style="width: 100%">
                              <span class="sr-only"></span>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class='col-sm-2'></div>
                <div id="picture-spot">
                </div>
            </div>
            <div class="row" id="bottom-row">
              <div class="col-sm-2"> <img src="./assets/images/trainer.png" alt="Trainer" id="trainer"></div>
              <div class="col-sm-6"></div>
              <div class="col-sm-4">
                  <div class="circle" id="circle-1"></div>
                  <div class="circle" id="circle-2"></div>
                  <div class="circle" id="circle-3"></div>
                  <div class="circle" id="circle-4"></div>
                  <div class="circle" id="circle-5"></div>
                  <div class="circle" id="circle-6"></div>
              </div>
                
            </div>
        </div>
    </div>
   <div class="container">
    <div class="jumbotron" id="word-box">
       <div id='text-display'>
          <div class='row'>
            <span>Pokemon Caught: </span><span id="total-caught">0</span>
          </div>
          <div class='row'>
            <span>Guesses Remaining: </span><span id='guesses-remaining'></span>
          </div>
          <div class='row' >
            <span>Guessed Letters: </span><span id='guessed-letters'></span>
          </div>
        </div>
      <div id='icon-spot'></div>
    </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">    </script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <script type="text/javascript" src="./assets/javascript/typed.js"></script>

  </body>
</html>
